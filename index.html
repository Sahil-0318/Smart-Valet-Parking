<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Valet Parking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container 1 -->
    <div class="container1">
        <div class="logo">
            <img src="parking-car.png" alt="logo">
        </div>
        <div class="name">Smart Valet Parking</div>
    </div>
    
    <!-- container 2 -->
    <div class="container2">
        <p>Your Parking Balance</p>
        <div class="price">&dollar; 27.00</div>
    </div>

    <!-- container 3 -->
    <div class="container3">
        <div class="qr">
            <img src="qr-code.png" alt="QR Code">
        </div>
        <div class="arrow">
            <img src="arrow-up.png" alt="Up Arrow">
        </div>
        <div class="pay">Scan To Pay</div>
    </div>
</body>
</html>
